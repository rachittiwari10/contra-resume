<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rachit Tiwari – Interactive Résumé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #140c1c;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #info-box {
        position: absolute;
        bottom: 30px;
        left: 30px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        max-width: 350px;
        display: none;
        z-index: 10;
        color: #fff;
      }
      #info-box h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="info-box"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
